<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>credito-fisica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./css/normalize.css">

<body class="bg-generico">
    
    <main class="container-principal">
        
            
        

            
            <section class="container-secundario">
                <nav class="container-nav">

                    <img id="ico-volver" src="./assets/svg/ico_volver.svg" alt="">
                    <div class="nav-title">
                        <h3 class="title-mis-tarjetas">
                            Crédito física
                        </h3>

                    </div>
                    
                </nav>

                <picture  class="container-tarjeta">

                    <img src="./assets/img/img_TC.png" alt="">

                <section  class="container-tarjeta-iconos" style="display: flex; justify-content: space-between;">
                    <div>
                        <img src="./assets/svg/ico_bloquear.svg" alt="">

                    </div>
                    <div>
                        <img src="./assets/svg/ico_ver_pin.svg" alt="">

                    </div>
                    <div>

                    </div>

                <div class="info-general">

                    <hr>

                    </div>

                <div class="info-general">

                    <hr>

                    <div class="container-tarjeta-general">

                                <p>Válida hasta <br> <span>09/30</span> </p>
                            </div>
                        </div>
                    </div>
                            
                    
                    
                </div>

                <div class="info-general">

                    <hr>

                    <div class="container-tarjeta-general">
                        <div class="container-tarjeta-info">
                            <div class="d-flex d-flex-column">
                                <p >Visa <br> Platinum</p>
                            </div>
                        </div>
                    </div>
                            
                    <hr>
                    
                </div>
                

                                
                                


                        

                        
                    
                    
            </section>
