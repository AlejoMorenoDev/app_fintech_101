<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vista-pagar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-generico">
    
    <main class="container-principal">

        <section class="container-secundario">
            <nav class="container-nav">

                <img class="ico-volver-sin-tex" src="./assets/svg/ico_volver.svg" alt="">
                <div class="nav-title">
                    <!-- <h3 class="title-mis-tarjetas">
                        Configurar tarjeta
                    </h3> -->

                </div>
                
            </nav>

            <div class="contenido-tarjeta">
                <div class="contenido-tarjeta-name">
                    <img src="./assets/svg/ico_pago_tc.svg" alt="">
                    <div id="name-tarjeta">
                        <p>Pago mínimo</p>
                    </div>
                        
                </div>
                
            </div>

            <div class="valor-minimo-pagar">
                <p>$2.500.000</p>
            </div>
            <div class="valor-minimo-pagar-fecha">
                <p>Fecha límite de pago <span>20 oct</span>  <br>Pago total hasta <span>30 sep</span> $</p> 
                <button class="button-pay-minimo">Pagar</button>
            </div>

            <section  class="container-tarjeta-iconos d-flex justify-content-between">
                <div>
                    <img src="./assets/svg/ico_configurar_tarjeta.svg" alt="">
                    <p>Mis <br>Tarjetas</p>
                </div>
                <div>
                    <img src="./assets/svg/ico_ver_extractos.svg" alt="">
                    <p>Ver <br>Extractos</p>
                </div>
                <div>
                    <img src="./assets/svg/ico_invitar_amigos.svg" alt="">
                    <p>Invitar <br>Amigos</p>
                </div>
                <div>
                    <img src="./assets/svg/ico_avances.svg" alt="">
                    <p>Avances</p>
                </div>
            </section>

            <div class="container-pagos-tarjeta">

                <hr>
                <p class="pagos-tarjeta-fecha">15 agosto 2023</p>

                <div  class="d-flex">
                    
                    <img src="./assets/svg/ico_detalle_tc.svg" alt="">
                
                    <div class="container-pagos-tarjeta-detalles">
                        <div class="pagos-tarjeta-descripcion">
                            <p >Copa Air <br>02:40</p>
                        </div>
                        <div class="pagos-tarjeta-descripcion">
                            <p> <span class="pagos-tarjeta-valor">$1.629.215</span> <br>24 meses</p>
                        </div>
                    </div>

                </div>

            </div>

            <div class="container-pagos-tarjeta">

                <hr>
                <p class="pagos-tarjeta-fecha">15 agosto 2023</p>

                <div  class="d-flex">
                    
                    <img src="./assets/svg/ico_detalle_tc.svg" alt="">
                
                    <div class="container-pagos-tarjeta-detalles">
                        <div class="pagos-tarjeta-descripcion">
                            <p >Copa Air <br>02:40</p>
                        </div>
                        <div class="pagos-tarjeta-descripcion">
                            <p> <span class="pagos-tarjeta-valor">$1.629.215</span> <br>24 meses</p>
                        </div>
                    </div>

                </div>

            </div>

            
        </section>

    </main>
