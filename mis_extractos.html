        <section class="box-btn-extract">
            <button disabled class="btn-descarga-extract">
                Descargar
            </button>
        </section>


        <!-- </section> -->

    </main>

    <script>

        const tabs = document.querySelectorAll('.tab');
        const tabContent = document.querySelector('.tab-content');
        const botones = document.querySelectorAll('.item-mes');
        const botonDescarga = document.querySelector('.btn-descarga-extract');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.querySelector('a').getAttribute('href');
                const targetPane = document.querySelector(targetId);

                // Desactiva todos los paneles
                const activePanes = tabContent.querySelectorAll('.tab-pane.active');
                activePanes.forEach(pane => pane.classList.remove('active'));

                // Activa el panel seleccionado
                targetPane.classList.add('active');

                // Actualiza también la clase "active" del tab correspondiente
                tabs.forEach(t => t.classList.remove('active'));

                

                botones.forEach(boton => {
                    if (boton.classList.contains('active')) {
                        boton.classList.remove('active')
                    }
                })
                tab.classList.add('active');
                botonDescarga.disabled = true
                botonDescarga.classList.remove('active')
            });
          
            
        });











        botones.forEach(boton => {


            boton.addEventListener('click', () => {

                boton.classList.add('active')
                botonDescarga.disabled = false
                botonDescarga.classList.add('active')
                botones.forEach(b => {

                    if (boton != b && b.classList.contains('active')) {
                        b.classList.remove('active')
                    }
                })



            });

        });




    </script>
