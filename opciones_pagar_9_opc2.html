    <script>
      const radioButtons = document.querySelectorAll('input[type="radio"]');
      const button = document.getElementById("pay");
      const VistaOtroValor = document.getElementById("VistaOtroValor");

      radioButtons.forEach((radioButton) => {
        radioButton.addEventListener("change", () => {
          if (radioButton.checked) {
            if (radioButton.id == "radioOtrovalor") {
              VistaOtroValor.style.display = "block";
              console.log(VistaOtroValor);

              VistaOtroValor.childNodes[1].focus();

              button.scrollIntoView(true);
            } else {
              VistaOtroValor.style.display = "none";
            }
            button.disabled = false;
          }
        });
      });

      const otrovalor = document.getElementById("otroValor");
      otrovalor.addEventListener("input", () => {
        var valor = otrovalor.value.trim(); 

        if (valor.charAt(0) !== "$") {
          if (valor.length > 0) {
            valor = "$" + valor; 
          }
        }
        otrovalor.value = valor;
      });

    </script>
